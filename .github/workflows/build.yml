name: Build

on:
  push:
  pull_request:
    branches: [ "*" ]

env:
  CATION_MICROSOFT_CLIENT_ID: ${{ secrets.CATION_MICROSOFT_CLIENT_ID }}
  CATION_CURSEFORGE_API_KEY: ${{ secrets.CATION_CURSEFORGE_API_KEY }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/packages.lock.json', '**/*.csproj') }}
          restore-keys: |
            nuget-${{ runner.os }}-

      - name: Install .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9

      - name: Install JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Install dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build Cation --configuration Release --no-restore

      - name: Test
        run: dotnet test Cation.Test --no-restore
